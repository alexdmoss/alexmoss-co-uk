---
apiVersion: v1
kind: Service
metadata:
  name: moss-work
spec:
  type: NodePort
  ports:
    - port: 32080
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: moss-work-metrics
spec:
  type: NodePort
  selector:
    app: moss-work
  ports:
    - port: 9145
      name: metrics
---
apiVersion: v1
kind: Service 
metadata:     
  name: moss-work-istio
spec:
  type: NodePort
  ports:
  - name: istio-proxy
    port: 15020
    protocol: TCP
