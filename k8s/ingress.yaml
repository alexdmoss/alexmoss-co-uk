---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moss-work
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - secretName: moss-work-tls
      hosts:
        - moss.work
        - www.moss.work
  rules:
    - host: moss.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moss-work
                port:
                  name: http
    - host: www.moss.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moss-work
                port:
                  name: http
