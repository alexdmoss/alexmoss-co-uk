stages:
  - render
  - build
  - scan
  - deploy
  - smoke

variables:
  GOOGLE_CREDENTIALS: "${APP_CI_CREDENTIALS}"
  DOMAIN: alexmoss.co.uk

include:
  - component: gitlab.com/alexos-dev/gitlab-ci-components/kaniko@~latest
    inputs:
      job-stage: build
      job-needs: ["render"]
      image-name: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alexmoss
      dockerfile: Dockerfile
  - component: gitlab.com/alexos-dev/gitlab-ci-components/deploy-k8s@~latest
    inputs:
      job-stage: deploy
      job-needs: ["kaniko-build-app"]
      app-name: alexmoss
      namespace: alexmoss
      image-name: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alexmoss
      manifest-dir: k8s

render:
  stage: render
  image: al3xos/ci-tools:latest
  script:
    - ./scripts/render.sh
  artifacts:
    paths:
      - app/
    when: on_success
    expire_in: "1 day"

security-scan:
  stage: scan
  image: al3xos/ci-tools:latest
  needs:
    - kaniko-build-app
  variables:
    IMAGE_NAME: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alexmoss
  script:
    - ./scripts/scan.sh
  allow_failure: true
  artifacts:
    when: on_failure
    paths:
      - gitleaks.json
      - snyk*.json
    access: developer
    expire_in: "1 day"

smoke:
  stage: smoke
  image: al3xos/ci-tools:latest
  needs:
    - deploy-k8s-app
  script:
    - ./scripts/smoke.sh
