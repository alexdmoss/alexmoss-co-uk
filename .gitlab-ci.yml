stages:
  - render
  - build
  - deploy
  - smoke

variables:
  GOOGLE_CREDENTIALS: "${APP_CI_CREDENTIALS}"

include:
  - component: gitlab.com/alexos-dev/gitlab-ci-components/kaniko@~latest
    inputs:
      job-stage: build
      job-needs: ["render"]
      image-name: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alexmoss
      dockerfile: Dockerfile
  - component: gitlab.com/alexos-dev/gitlab-ci-components/deploy-k8s@~latest
    inputs:
      job-stage: deploy
      job-needs: ["kaniko-build-app"]
      app-name: alexmoss
      namespace: alexmoss
      image-name: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alexmoss
      manifest-dir: k8s

render:
  stage: render
  image: al3xos/ci-tools:latest
  before_script:
    - wget --no-verbose -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.90.1/hugo_extended_0.90.1_Linux-64bit.tar.gz && \
        tar zxf hugo.tar.gz && \
        mv ./hugo /usr/local/bin/ && \
        rm hugo.tar.gz
  script:
    - ./scripts/render.sh
  artifacts:
    paths:
      - www/
    when: on_success
    expire_in: "1 day"

smoke:
  stage: smoke
  image: al3xos/ci-tools:latest
  needs:
    - deploy-k8s-app
  script:
    - ./scripts/smoke.sh
