stages:
  - build
  - deploy
  - smoke

variables:
  PROJECT_ID: ${MW_PROJECT_ID}
  SERVICE: alexmoss-co-uk
  DOMAIN: alexmoss.co.uk
  REGION: europe-west1
  PORT: "32080"

build:
  stage: build
  image: mosstech/gcloud-and-docker:390.0.0
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  services:
    - docker:dind
  before_script:
  - echo "${RUN_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - gcloud auth configure-docker --quiet
  script:
    - ./go build
    
deploy:
  stage: deploy
  image: mosstech/ci-tools:latest
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
  - echo "${RUN_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  script:
    - ./go deploy

smoke:
  stage: smoke
  image: mosstech/ci-tools:latest
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies:
    - deploy
  script:
    - ./go smoke
