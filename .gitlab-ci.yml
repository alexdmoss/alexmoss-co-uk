stages:
  - build
  - deploy
  - smoke

variables:
  GCP_PROJECT_ID: ${MW_PROJECT_ID}
  SERVICE: alexmoss-co-uk
  DOMAIN: alexmoss.co.uk
  REGION: europe-west1
  PORT: "32080"

build:
  stage: build
  image: mosstech/gcloud-and-docker:390.0.0
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
  - echo "${RUN_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - gcloud auth configure-docker --quiet
  script:
    - ./go build
    
deploy:
  stage: deploy
  image: mosstech/ci-tools:latest
  before_script:
  - echo "${RUN_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  script:
    - ./go deploy

smoke:
  stage: smoke
  only:
    - master
  image: mosstech/ci-tools:latest
  dependencies:
    - deploy
  script:
    - ./go smoke
