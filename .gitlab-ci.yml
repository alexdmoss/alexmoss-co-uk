stages:
  - build
  - deploy
  - smoke

variables:
  IMAGE_NAME: eu.gcr.io/${GCP_PROJECT_ID}/moss-work
  SERVICE: alexmoss-co-uk
  DOMAIN: alexmoss.co.uk
  REGION: europe-west1

build:
  stage: build
  image: mosstech/gcloud-and-docker:390.0.0
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    IMAGE_NAME: eu.gcr.io/${MW_PROJECT_ID}/alexmoss-co-uk
  services:
    - docker:dind
  before_script:
  - echo "${RUN_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - gcloud auth configure-docker --quiet
  script:
    - ./go build
    
deploy:
  stage: deploy
  image: mosstech/ci-tools:latest
  variables:
    IMAGE_NAME: eu.gcr.io/${MW_PROJECT_ID}/alexmoss-co-uk
  before_script:
  - echo "${RUN_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  script:
    - ./deploy.sh

smoke:
  stage: smoke
  only:
    - master
  image: mosstech/ci-tools:latest
  dependencies:
    - deploy
  script:
    - ./go smoke
