stages:
  - build
  - publish
  - deploy
  - smoke

variables:
  IMAGE_NAME: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alexmoss-co-uk
  APP_NAME: alexmoss-co-uk
  REGION: europe-west1
  DOMAIN: alexmoss.co.uk

  PORT: "32080"

build:
  stage: build
  only:
  - master
  image: mosstech/gcloud-and-docker:424.0.0
  script:
    - ./go build
  artifacts:
    paths:
      - www/
    when: on_success
    expire_in: "1 day"

publish:
  stage: publish
  only:
  - master
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: ${CI_PROJECT_DIR}/kaniko.json
  before_script:
  - mkdir -p /kaniko/.docker
  - echo "${GOOGLE_CREDENTIALS}" > ${CI_PROJECT_DIR}/kaniko.json
  script:
    - .scripts/kaniko-build.sh
  after_script:
  - rm -f ${CI_PROJECT_DIR}/kaniko.json 

deploy:
  stage: deploy
  only:
  - master
  image: al3xos/ci-tools:latest
  before_script:
  - echo "${GOOGLE_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  script:
    - ./scripts/deploy.sh

smoke:
  stage: smoke
  only:
    - master
  image: al3xos/ci-tools:latest
  dependencies:
    - deploy
  script:
    - ./go smoke

