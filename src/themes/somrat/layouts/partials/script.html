{{ "<!-- JS Plugins -->" | safeHTML }}
{{ range site.Params.plugins.js}}
<script src="{{ .link | absURL }}"></script>
{{ end }}

{{ "<!-- Main Script -->" | safeHTML }}
{{ $script := resources.Get "js/script.js" | minify}}
<script src="{{ $script.Permalink }}"></script>

{{ "<!-- Contact Form -->" | safeHTML }}
{{ $contact := resources.Get "js/contact.js" | minify}}
<script src="{{ $contact.Permalink }}"></script>
{{ $validator := resources.Get "js/jqBootstrapValidation.min.js" }}
<script src="{{ $validator.Permalink }}"></script>
